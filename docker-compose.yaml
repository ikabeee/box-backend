version: '3.9'
services:
  db:
    image: postgres:16.0
    container_name: ${CONTAINER_NAME}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${POSTGRES_PORT}:5432" 
    volumes:
      - db-data:/var/lib/postgresql/data 
volumes:  
  db-data: